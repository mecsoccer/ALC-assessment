{% extends 'stures/base.html' %}
{% block title %} Students' resource {% endblock %}
{% load static %}

{% block body %}

    <div>
        <h3>Below is a list of available resources:</h3>
    </div>

    <ul>
        {% for res in object_list %}
            <li>
                <a href="{% url 'stures:detail' res.id %}">{{ res.author }}: {{ res.topic }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
